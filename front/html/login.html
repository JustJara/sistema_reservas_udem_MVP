<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Inicio de Sesión</title>
</head>
<body>

    <section class="container">

        <section class="left-section"></section>
    
        <section class="right-section"> 

            <img src="../assets/logo_udem.jpeg" alt="Logo universidad Medellín">

            <h1>Inicio de sesión</h1>

            <form id="login-form" action="">

                <div class="form-input">
                    <input id="identification" type="text" placeholder="Número de identificación">
                </div>
    
                <div class="form-input">
                    <input id="password" type="password" placeholder="Contraseña">
                </div>

                <button type="submit" class="form-submit-button">Acceder</button>

            </form>

            <section class="remember-pass">
                <a href="recordar_contrasena.html">¿Olvidó su contraseña?</a>
                <a href="cambio_de_contrasena.html">Restablecer contraseña</a>

            </section>
            
        </section>
        
    </section>
    
    
    <script type="module" src="../js/main.js"></script>

</body>
</html>
