<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordar contraseña</title>
    <link rel="stylesheet" href="../css/recordar_contrasena.css">
</head>
<body>
    <div class="container">

        <section class="left-section"></section>

        <section class="right-section"> 
            <img src="../assets/logo_udem.jpeg" alt="Logo universidad Medellín">
            <h1>Recordar Contraseña</h1>

            <p>
                Para recuperar su contraseña, ingrese su número de identificación.
                El sistema le enviará un recordatorio de su contraseña a su correo estudiantil.
            </p>

            <form class="form" action="">
                <div class="form-input">
                    <input type="text" id="identification" placeholder="Número de identificación">
                </div>
    
                <button type="submit" id="remember-btn" class="form-submit-button">Buscar</button>
            </form>
        </section>
        
    </div>

    <script type="module" src="../js/main.js" ></script>
</body>
</html>
