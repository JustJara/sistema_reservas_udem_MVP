<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordar contraseña</title>
    <link rel="stylesheet" href="../css/recordar_contrasena.css">
</head>
<body>
    <div class="container">

        <section class="left-section"></section>

        <section class="right-section"> 
            <img src="../assets/logo_udem.jpeg" alt="Logo universidad Medellín">
            <h1>Recordar Contraseña</h1>

            <p>
                Para recuperar su contraseña, ingrese su usuario o su correo electrónico.
                El sistema le enviará un email con las instrucciones de acceso
            </p>

            <form class="form" action="">
                <div class="form-input">
                    <input type="text" placeholder="Nombre de usuario">
                </div>
    
                <button class="form-submit-button">Buscar</button>
            </form>
        </section>

    </div>
</body>
</html>
