<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de contraseña</title>
    <link rel="stylesheet" href="../css/cambio_contrasena.css">
</head>
<body>
    <div class="general">

        <div class="seccion-derecha"> 
            <img src="../assets/logo_udem.jpeg" alt="Logo universidad Medellín">
            <h1>Cambio de contraseña</h1>
            <p>
                La contraseña debería tener al menos 8 caracter(es), al menos 1 dígito(s), al menos 1 minúscula(s), al menos 1
                caracter(es) especial(es) como *, -, o #
            </p>
            <form action="">
                <div class="form-input">
                    <input type="text" placeholder="Nueva contraseña">
                </div>
    
                <div class="form-input">
                    <input type="password" placeholder="Nueva contraseña (de nuevo)">
                </div>
                <button class="form-submit-button">Guardar cambios</button>
            </form>
        </div>

    </div>
</body>
</html>
